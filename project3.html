<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Dice Game</title>
    <link rel="stylesheet" href="./project3.css" />
</head>

<body>
    <main>
        <div id="container">
            <div class="box0 player--active">
                <h1 class="player ply0">PLAYER 1</h1>
                <h1 class="score sc0">0</h1>
                <div class="current cu0">
                    <p>CURRENT</p>
                    <p class="ply0currentscore">0</p>
                </div>
            </div>
            <button class="btn new-game">NEW GAME</button>
            <button class="btn roll-dice">ROLL DICE</button>
            <button class="btn hold">HOLD</button>
            <div class="box1">
                <h1 class="player ply1">PLAYER 2</h1>
                <h1 class="score sc1">0</h1>
                <div class="current cu1">
                    <p>CURRENT</p>
                    <p class="ply1currentscore">0</p>
                </div>
            </div>
            <img src="./image/2.png" alt="Dice" class="dice-img" />
        </div>
    </main>
    <script src="./project3.js"></script>
</body>

</html>
